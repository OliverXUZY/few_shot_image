dataset: meta-mini-imagenet
train_set_args: 
  split: meta-train
  # split: meta_train_limited10
  # split: meta_train_limited_class32
  size: 224           # added for ViT
  transform: flip
  n_batch: 5000
  n_episode: 1
  n_way: 5
  n_shot: 25
  n_query: 175
  deterministic: True  # whether set images in dataset to be deterministic in each epoch
val_set_args:
  split: meta-val
  size: 224           # added for ViT
  transform: null
  n_batch: 200
  n_episode: 1
  n_way: 5
  n_shot: 1
  n_query: 10
  deterministic: True  # whether set images in dataset to be deterministic in each epoch


encoder: ViT-B32

path: ./save/task_samples/task5000/meta-mini-imagenet_ViT-B32_fs-centroid_5y25s_1000size
# path: ./save/clip/meta-mini-imagenet_RN50_fs-centroid_5y1s_finetune_clip

ckpt: epoch-last.pth

classifier: fs-centroid
classifier_args:
  temp: 10.
  learn_temp: True

optimizer: sgd
optimizer_args:
  lr: 1.e-5 # 0.001
  momentum: 0.9
  weight_decay: 5.e-6

