val_set_args:
  root: /srv/home/zxu444/datasets/mini-imagenet
  split: meta-val
  size: 224          
  transform: null
  n_batch: 200
  n_episode: 1
  n_way: 15
  n_query: 10
  deterministic: True  # whether set images in dataset to be deterministic in each epoch
test_set_args:
  root: /srv/home/zxu444/datasets/mini-imagenet
  split: meta-test
  size: 224                 # add for clip
  transform: null
  n_batch: 150
  n_episode: 4
  n_way: 15
  n_query: 15
