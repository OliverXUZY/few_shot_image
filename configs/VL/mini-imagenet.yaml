dataset: vl-meta-mini-imagenet
train_set_args: 
  root: /srv/home/zxu444/datasets/mini-imagenet
  split: meta-train
  size: 224           
  transform: clip
  n_batch: 200
  n_episode: 1
  n_way: 10
  n_query: 10
